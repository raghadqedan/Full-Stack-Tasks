    <body>
 <audio id="Sound" src="/sounds/yay-6120.mp3"></audio>

<div class="quiz-app">
    <div class="quiz-info">
        <div class="category">
            <span>category</span>:
            <span class="category-name">HTML</span>
        </div>
        <div class="question-count">

            </div>
            <div class="count-down">
               
            </div>
            <audio id="beep-sound" src="clock.mp3" preload="auto"></audio>
           
        </div>
    </div>
</div>
